<!DOCTYPE html>
<html>
<head>
  <title>家庭影院</title>
</head>
<body>
	<h1>家庭影院(点播)</h1>
	<h2>文件列表</h2>
  <ol>
    {% for movie in movies %}
      <li> 
        <a href="{% url 'movie' movie %}"> {{ movie }}</a>
      </li>
    {% endfor%}
  </ol>
  <hr/>
  <h5>使用Django技术,支持iphone/ipad/Android局域组网点播</h3>
</body>
</html>
